<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Vue Email List</title>

        <!-- Style -->
        <link rel="stylesheet" href="style.css">

        <!-- VueJS -->
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

        <!-- Axios -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.3/axios.min.js" integrity="sha512-L4lHq2JI/GoKsERT8KYa72iCwfSrKYWEyaBxzJeeITM9Lub5vlTj8tufqYk056exhjo2QDEipJrg6zen/DDtoQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

        <!-- Javascript -->
        <script defer src="js/script.js"></script>

    </head>
    <body>
        <div id="root">

            <div v-if="isLoading && !errorMessage">Is Loading...</div>
            <div v-if="errorMessage && !isLoading">
                <div class="alert"> {{ errorMessage }}</div>
            </div>

            <ul v-if="emails.length === 10">
                
                <li v-for="email in emails"> {{ email }}</li>
    
            </ul>

        </div>
        
        
    </body>
</html>
